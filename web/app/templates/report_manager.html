<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Painel do Gestor - Reclamações') }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/report_styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('home') }}" class="back-link"> ⬅ </a>
        <h2>{{ _('Painel do Gestor') }}</h2>

        <button id="toggleFilters" class="toggle-filters">
            <i class="fas fa-filter"></i> {{ _('Mostrar Filtros') }}
        </button>

        <div class="filters hidden" id="filtersSection">
            <label for="filterTarget">{{ _('Alvo da Reclamação') }}:</label>
            <select id="filterTarget">
                <option value="all">{{ _('Todos') }}</option>
                <option value="app">{{ _('Aplicativo') }}</option>
                <option value="machine">{{ _('Máquina') }}</option>
            </select>
        
            <div id="filterMachineContainer" style="display: none;">
                <label for="filterMachine">{{ _('Número da Máquina') }}:</label>
                <select id="filterMachine">
                    <option value="all">{{ _('Todas') }}</option>
                    {% for machine_id in machine_ids %}
                        <option value="{{ machine_id }}">{{ machine_id }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <label for="filterType">{{ _('Tipo de Reclamação') }}:</label>
            <select id="filterType">
                <option value="all">{{ _('Todos') }}</option>
                <option value="bug">{{ _('Falha') }}</option>
                <option value="financial">{{ _('Financeiro') }}</option>
                <option value="suggestion">{{ _('Sugestão') }}</option>
                <option value="other">{{ _('Outro') }}</option>
            </select>
        
            <label for="filterStatus">{{ _('Status') }}:</label>
            <select id="filterStatus">
                <option value="all">{{ _('Todos') }}</option>
                <option value="resolved">{{ _('Resolvido') }}</option>
                <option value="unresolved">{{ _('Não Resolvido') }}</option>
            </select>
        
            <button id="btnFilter">{{ _('Filtrar') }}</button>
            <button id="btnReset">{{ _('Resetar Filtros') }}</button>
        </div>
        
        <div id="complaintsContainer" class="complaints-container">
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/report_script.js') }}"></script>
</body>
</html>
