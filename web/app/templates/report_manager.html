<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel do Gestor - Reclamações</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/report_styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Painel do Gestor</h2>
        <button id="toggleFilters" class="toggle-filters">
            <i class="fas fa-filter"></i> Mostrar Filtros
        </button>

        <div class="filters hidden" id="filtersSection">
            <label for="filterTarget">Alvo da Reclamação:</label>
            <select id="filterTarget" name="filterTarget">
                <option value="all">Todos</option>
                <option value="app">Aplicativo</option>
                <option value="machine">Máquina</option>
            </select>

            <div id="filterMachineContainer" style="display: none;">
                <label for="filterMachine">Número da Máquina:</label>
                <select id="filterMachine" name="filterMachine">
                    <option value="all">Todas</option>
                    {% for machine_id in machine_ids %}
                        <option value="{{ machine_id }}">{{ machine_id }}</option>
                    {% endfor %}
                </select>
            </div>

            <label for="filterType">Tipo de Reclamação:</label>
            <select id="filterType" name="filterType">
                <option value="all">Todos</option>
                <option value="bug">Falha</option>
                <option value="financial">Financeiro</option>
                <option value="suggestion">Sugestão</option>
                <option value="other">Outro</option>
            </select>

            <label for="filterStatus">Status:</label>
            <select id="filterStatus" name="filterStatus">
                <option value="all">Todos</option>
                <option value="resolved">Resolvido</option>
                <option value="unresolved">Não Resolvido</option>
            </select>

            <button id="btnFilter">Filtrar</button>
            <button id="btnReset">Resetar Filtros</button>
        </div>

        <div id="complaintsContainer" class="complaints-container">
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/report_script.js') }}"></script>
</body>
</html>
