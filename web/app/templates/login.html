<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Login') }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="login-container">
        <h2>{{ _('Fa√ßa Login') }}</h2>
        {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">{{ _('Email') }}</label>
                <input type="email" id="email" name="email" required placeholder="{{ _('Digite seu email') }}">
            </div>
            <div class="form-group">
                <label for="password">{{ _('Senha') }}</label>
                <input type="password" id="password" name="password" required placeholder="{{ _('Digite sua senha') }}">
            </div>
            <button type="submit" class="btn-primary">{{ _('Login') }}</button>
        </form>
    </div>
</body>
</html>
