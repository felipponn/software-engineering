<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Selecionar Produto') }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/select_product.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous"></head>
<body>
    <a href="{{ url_for('settings') }}" class="settings-button" title="{{ _('Configurações') }}">
        <i class="fas fa-cog"></i>
    </a>
    <div class="container select-machine-container">
        <h2>{{ _('Selecione um Produto') }}</h2>
        <div class="products-grid">
            {% for product_id in product_ids %}
            <div class="product-card">
                <i class="fas fa-store fa-3x"></i>
                <p>{{ _('Produto') }}: {{ product_id[1] }}</p>
                <button onclick="selectProduct('{{ product_id[0] }}')">
                    {{ _('Selecionar') }}
                </button>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script>
        function selectProduct(productId) {
            window.location.href = `/product_profile/${productId}`;
        }
    </script>
</body>
</html>
