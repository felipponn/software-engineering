<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Envio de Reclamações</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use url_for para referenciar arquivos estáticos corretamente -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/report_styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Enviar Reclamação</h2>
        
        <!-- Certifique-se de que a ação do formulário aponte para a rota correta -->
        <form id="complaintForm" action="{{ url_for('report') }}" method="post">
            <label for="destination">Reclamação sobre: <span class="required">*</span></label>
            <div class="destinationType">
                <label><input type="radio" name="destination" value="app" required> Aplicativo</label>
                <label><input type="radio" name="destination" value="machine"> Máquina</label>
            </div>

            <div id="machineInfo" style="display: none;">
                <label for="machineNumber">Selecione o Número da Máquina: <span class="required">*</span></label>
                <select id="machineNumber" name="machineNumber">
                    <option value="" disabled selected>Selecione a máquina</option>
                    <!-- Popule isto com os números das máquinas -->
                </select>
            </div>

            <label for="complaintType">Tipo de Reclamação: <span class="required">*</span></label>
            <select id="complaintType" name="complaintType" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="bug">Falha</option>
                <option value="financial">Financeiro</option>
                <option value="suggestion">Sugestão</option>
                <option value="other">Outro</option>
            </select>

            <label for="message">Mensagem: <span class="required">*</span></label>
            <textarea id="message" name="message" placeholder="Descreva detalhadamente o problema..." required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <!-- Use url_for para referenciar arquivos JavaScript estáticos -->
    <script src="{{ url_for('static', filename='js/report_script.js') }}"></script>
</body>
</html>
